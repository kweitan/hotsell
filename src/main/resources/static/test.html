<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>


<style>
    body{
        margin: 0;
        padding: 0;
    }

    .user-border{
        border: 1px solid #dddddd;
        padding: 15px;
        overflow: hidden;
        border-radius: 2px;
        width: 480px;
    }

    .el-form-item {
        margin-bottom: 0px;
    }

</style>

<body>
<div id="app">
    <div style="height: 5px;background-color: #EBEEF5;"></div>
    <div>订单信息</div>
    <div class="user-border">
        <el-form ref="form" :model="form" label-width="120px">
            <el-row>
                <el-col :span="18">
                    <el-form-item label="订单号：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="支付方式：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="微信交易单号：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="下单时间：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="买家ID：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="商品规格：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="商品数量：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="配送方式：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="收货人姓名：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="收货人电话：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="24">
                    <el-form-item label="收货人地址：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="买家留言：">
                        <template >{{ form.name }}</template>
                    </el-form-item>
                </el-col>
            </el-row>
            <el-row>
                <el-col :span="18">
                    <el-form-item label="备注：">
                        <el-button type="primary" size="small">修改备注</el-button>
                    </el-form-item>
                </el-col>
            </el-row>
        </el-form>

    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            form:{
                name: 'OK'
            }
        }
    })
</script>
</html>
